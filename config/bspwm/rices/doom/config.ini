[global/wm]
include-file = ../../scripts/system.ini
include-file = ../../scripts/colors.ini
include-file = modules.ini

[bar/doom-bar]
width = 98%
height = 24
radius = 0.0
fixed-center = true
background = ${doom.bg}
foreground = ${doom.fg}
padding-left = 0
padding-right = 0
border-size = 5
border-color = ${doom.bg} 
offset-x = 1%
offset-y = 12
module-margin-left = 1
module-margin-right = 1

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
;dpi = 96

modules-left = launcher bspwm
modules-center = windowtitle spotify
modules-right = updates filesystem cpu memory volume date shutdown

cursor-click = pointer
cursor-scroll = pointer
line-size = 2
separator =